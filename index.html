<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Trang web bán đồ ăn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f44336;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            width: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        footer{
          padding-left: 75%;
        }
        .hoadon{
            margin-top: 20px;
            margin-left: 20px;
            width: 280px;
            height: 280px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang web bán đồ ăn</h1>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Liên hệ</a>
    </nav>
    <div class="container">
        <div class="item">
            <img src="https://tse3.mm.bing.net/th?id=OIP.W5A88VvmwibfNW2EqDynwwHaE0&pid=Api&P=0&h=180" alt="Food 1">
            <h2>Hamberger</h2>
            <p>Mô tả thức ăn 1</p>
            <p>Giá: $10.00</p>
            <input id="soluongHam" type="number">
            <button id="Hamberger">Mua hàng</button>
        </div>
        <div class="item">
            <img src="https://tse2.mm.bing.net/th?id=OIP.paK_UK5Hnf_fGUCkmZ-hFAHaEK&pid=Api&P=0&h=180" alt="Food 2">
            <h2>Pizza</h2>
            <p>Mô tả thức ăn 2</p>
            <p>Giá: $15.00</p>
            <input id="soluongPiz" type="number">
            <button id="Pizza">Mua hàng</button>
        </div>
        <!-- Thêm các mục sản phẩm khác tại đây -->

        <div class="hoadon">
            
            <span id="slgHam"></span>
            <br>
            <span id="hoadonHam"></span>
            <br>
             <span id="slgPiz"></span>
            <br>
            <span id="hoadonPiz"></span> 
            
            
        </div>
    </div>
    <footer>
        <p>© 2024. Trang web bán đồ ăn.</p>
        <p>Đinh Thành Đạt-22810310101</p>
    </footer>
    <script>
        $('#Hamberger').click(function(){
            
            if($('#soluongHam').val()>=0)
            {
                
                if($('#soluongHam').val()==0)
                {
                    
                    $('#slgHam').text("");
             $('#hoadonHam').text("");
                }
                else{
                    $('.hoadon').css('background-color','rgb(228, 222, 222)')
                    $('#slgHam').text('Số Hamberger đặt: '+$('#soluongHam').val());
            $('#hoadonHam').text('Tiền Hamberger: $'+ $('#soluongHam').val()*10);
                }
            }
            else alert("Lỗi!!");
            
        })
        $('#Pizza').click(function(){
            if($('#soluongPiz').val()>=0)
            {
                if($('#soluongPiz').val()==0)
                {
                    
                    $('#slgPiz').text("");
             $('#hoadonPiz').text("");
                }
                else{
                    $('.hoadon').css('background-color','rgb(228, 222, 222)')
                    $('#slgPiz').text('Số Hamberger đặt: '+$('#soluongPiz').val());
            $('#hoadonPiz').text('Tiền Hamberger: $'+ $('#soluongPiz').val()*15);
                }
            }
            else alert("Lỗi!!");
            
        })
        if($('#soluongHam').val()==0 && $('#soluongPiz').val()==0)
        {
            $('.hoadon').css('background-color','white');
        }
    </script>
</body>
</html>
